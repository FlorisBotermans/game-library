<div class="container">
  <h2>Create a new character</h2>

  <form [formGroup]="createCharacterForm">
    <div class="form-group row">
      <label class="col-2 col-form-label">Name: </label>
      <div class="col-10">
        <input type="text" formControlName="name" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Title: </label>
      <div class="col-10">
        <input type="text" formControlName="title" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Role: </label>
      <div class="col-10">
        <input type="text" formControlName="role" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" (click)="createCharacter(gameId);" [disabled]="!createCharacterForm.valid">Add character</button>&nbsp;
    <button class="btn btn-danger" type="reset" routerLink="/details/{{gameId}}">Go back to details</button>
  </form>
</div>
