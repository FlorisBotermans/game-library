<div class="container">
  <h2>Edit <span><strong>{{character?.name}}</strong></span></h2>

  <form [formGroup]="updateCharacterForm">
    <div class="form-group row">
      <label class="col-2 col-form-label">Name: </label>
      <div class="col-10">
        <input type="text" formControlName="name" class="form-control" placeholder="{{character?.name}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Title: </label>
      <div class="col-10">
        <input type="text" formControlName="title" class="form-control" placeholder="{{character?.title}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Role: </label>
      <div class="col-10">
        <input type="text" formControlName="role" class="form-control" placeholder="{{character?.role}}">
      </div>
    </div>
    <button class="btn btn-primary" (click)="updateCharacter(gameId, characterId);" [disabled]="!updateCharacterForm.valid">Update character</button>&nbsp;
    <button class="btn btn-danger" type="reset" routerLink="/details/{{gameId}}">Go back to details</button>
  </form>
</div>
