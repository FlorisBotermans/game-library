<div class="container">
  <h2>Create a new developer</h2>

  <form [formGroup]="createDeveloperForm">
    <div class="form-group row">
      <label class="col-2 col-form-label">Name: </label>
      <div class="col-10">
        <input type="text" formControlName="name" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" (click)="createDeveloper(gameId);" [disabled]="!createDeveloperForm.valid">Add developer</button>&nbsp;
    <button class="btn btn-danger" type="reset" routerLink="/details/{{gameId}}">Go back to details</button><br /> <br />
  </form>
</div>
